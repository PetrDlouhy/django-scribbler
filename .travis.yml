language: python

sudo: false

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3

install:
  - pip install pip -U
  - pip install tox-travis
  - pip install coveralls

script:
  - tox

after_success:
  - coveralls
